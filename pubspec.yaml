name: architgupta
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  shared_preferences: ^2.0.5
  video_player: ^2.1.1
  image_picker: ^0.7.4
  http: ^0.13.1
  flutter_feather_icons: ^2.0.0+1
  google_fonts: ^2.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/Montserrat-Black.ttf
          weight: 900
        - asset: assets/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/Montserrat-Light.ttf
          weight: 300
        - asset: assets/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/Montserrat-Thin.ttf
          weight: 100